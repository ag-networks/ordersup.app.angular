<div class="concept-location-user-form container">
  <form [formGroup]="user_form" (ngSubmit)="saveUser()">

    <div class="row">
      <div class="col-md-12">

        <div class="form-group">
          <legend>Add User</legend>
          <input type="text" class="form-control anim"
                 formControlName="first_name"
                 name="first_name" required>
          <label alt="First Name" placeholder="Name"></label>
          <!--<div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">-->
            <!--An first name is required-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <input type="text" class="form-control anim"
                 formControlName="last_name"
                 name="last_name" required>
          <label alt="Last Name" placeholder="Last Name"></label>
          <!--<div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">-->
            <!--An last name is required-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <input type="text" class="form-control anim"
                 formControlName="username"
                 name="username" required>
          <label alt="Username" placeholder="Username"></label>
          <!--<div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">-->
          <!--An last name is required-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <input type="text" class="form-control anim"
                 formControlName="pin"
                 name="pin" required>
          <label alt="Pin" placeholder="Pin"></label>

          <!--<div [hidden]="pin.valid || pin.pristine" class="alert alert-danger">-->
            <!--A PIN number is required-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <input type="text" class="form-control anim"
                 formControlName="email"
                 name="email" required>
          <label alt="Email" placeholder="Email"></label>

          <!--<div [hidden]="email.valid || email.pristine" class="alert alert-danger">-->
            <!--An email is required-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <input type="text" class="form-control anim"
                 formControlName="phone"
                 name="phone" required>
          <label alt="Phone Number" placeholder="Phone Number"></label>

          <!--<div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">-->
            <!--A phone number is required-->
          <!--</div>-->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!user_form.valid">SAVE</button>
        </div>
      </div>
    </div>
  </form>
</div>
