<div class="app-signin">
      <div class="container login-box">
        <div class="row">
          <form class="form-signin mg-btm">
            <div [hidden]="!showLoading" class="social-box">
              <div class="row mg-btm">
                <div class="col-md-12">
                  Authenticating..
                </div>
              </div>
            </div>

            <div [hidden]="showLoading" class="social-box">
              <div class="row mg-btm">
                <div class="col-md-12">

                  <a (click)="authenticate('facebook')" href="#" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Sign in with Facebook
                  </a>
                </div>
              </div>
              <div class="row mg-btm">
                <div class="col-md-12">
                  <a (click)="authenticate('instagram')" href="#" class="btn btn-block btn-social btn-instagram">
                    <span class="fa fa-instagram"></span>
                    Sign in with Instagram
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!--<a (click)="toggleLogin()" href="#" class="btn btn-danger btn-block">-->
                  <a (click)="closeLogin()" class="btn btn-danger btn-block">
                       Cancel
                  </a>
                </div>
              </div>

                    <i class="icon-twitter"></i>    Login with Twitter
                  </a>
                </div>
              </div>
              -->
            </div>

              <input type="password" class="form-control" placeholder="Password">

            </div>
            -->

              </div>

            </div>
            -->

        </div>
      </div>
</div>
